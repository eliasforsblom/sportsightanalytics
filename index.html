<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportify Insights Hub</title>
    <meta name="description" content="Explore sports analytics, research, and financial insights with our comprehensive sports data platform." />
    <meta name="author" content="Lovable" />
    <meta name="keywords" content="sports analytics, sports research, financial insights, sports data, sports economics, sports statistics" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags for better link previews -->
    <meta property="og:title" content="Sportify Insights Hub" />
    <meta property="og:description" content="Explore sports analytics, research, and financial insights with our comprehensive sports data platform." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sportify Insights Hub" />
    <meta name="twitter:description" content="Explore sports analytics, research, and financial insights with our comprehensive sports data platform." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Structured Data for Rich Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Sportify Insights Hub",
        "description": "Explore sports analytics, research, and financial insights with our comprehensive sports data platform.",
        "url": "https://sportify-insights-hub.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://sportify-insights-hub.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

    <div id="root"></div>
